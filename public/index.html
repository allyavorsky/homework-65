<!DOCTYPE html>
<html lang="uk">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Homework 65 | Розширення функціональності сервера Express з MongoDB Atlas</title>
  <style>
    body {
      font-family: sans-serif;
      max-width: 768px;
      margin: 32px auto;
      padding: 0 16px;
    }

    h2 {
      border-bottom: 1px solid #ccc;
      padding-bottom: 8px;
    }

    form {
      display: flex;
      flex-direction: column;
      gap: 8px;
      margin-bottom: 32px;
      padding: 16px;
      border: 1px solid #ddd;
      border-radius: 4px;
    }

    input,
    button {
      padding: 16px;
      font-size: 16px;
    }

    button {
      cursor: pointer;
    }

    #products-list {
      display: flex;
      flex-direction: column;
      gap: 8px;
    }

    .product-item {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 16px;
      border: 1px solid #eee;
      border-radius: 4px;
    }

    .product-item div {
      display: flex;
      gap: 8px;
    }
  </style>
</head>

<body>
  <h1>Керування товарами</h1>

  <form id="product-form">
    <h2>Додати новий товар</h2>
    <input type="text" id="name" placeholder="Назва товару" required>
    <input type="number" id="price" placeholder="Ціна" required>
    <input type="text" id="category" placeholder="Категорія" required>
    <button type="submit">Додати товар</button>
  </form>

  <h2>Список товарів</h2>
  <div id="products-list">
  </div>

  <script src="app.js"></script>
</body>

</html>
